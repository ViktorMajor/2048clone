<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>2048</title>
</head>
<body>
  <header>
    <div id="text-container">
      <h1>2048</h1>
      <p>Play 2048 Game Online <br> Join the numbers and get to the 2048 tile!</p>
      <button id="mode-toggle">Dark mode</button>
    </div>
    <div id="screen-container">
      <div id="score-container">
        <p>Score</p>
        <p id="score-num">0</p>
      </div>
      <div id="best-container">
        <p>Best</p>
        <p id="best-num">0</p>
      </div>
      <button onclick="setNewGame()" >New game</button>
    </div>
  </header>
  <main>
    <div id="board">
  </div>
  <div id="message"></div>
  
  </main>
  <footer>
    Made by Viktor Major
  </footer>
  <script src="script.js"></script>
</body>
</html>
